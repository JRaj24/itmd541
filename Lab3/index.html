<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #1f4c74, #74c4df);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .calculator {
        background: linear-gradient(135deg, #bbe5ff, #6cb6ff);
        color: #333;
        padding: 30px;
        border: 1px solid #ffc30b;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        width: 90%;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      .form-group {
        margin: 20px 0;
      }

      label {
        font-weight: bold;
        font-size: 1.1rem;
        color: #333;
      }

      input {
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 5px;
        width: 100%;
      }

      input[type="text"]:disabled {
        background-color: #eee;
      }

      input[type="range"] {
        width: 100%;
      }

      #tipValue {
        font-weight: bold;
        font-size: 1.2rem;
        color: #0074d9; /* Change tip percentage color to a pleasing blue */
      }

      h1 {
        font-size: 1.8rem; /* Increase the title font size */
        color: #0074d9; /* Make the title more prominent */
      }

      /* Colorful changes */
      .calculator {
        background-color: #ffdb58;
        color: #333;
      }

      label {
        color: #333;
      }

      input[type="range"] {
        background-color: #ffdb58;
      }

      input[type="range"]::-webkit-slider-thumb {
        background-color: #ffc30b;
      }

      input[type="text"]:disabled {
        background-color: #eee;
        transition: background-color 0.3s;
      }

      input[type="range"] {
        width: 100%;
        transition: background-color 0.3s;
      }

      input[type="range"]::-webkit-slider-thumb {
        background-color: #ffc30b;
        transition: background-color 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <h1>Tip Calculator</h1>
      <form id="tipForm">
        <div class="form-group">
          <label for="billTotal">Bill Total:</label>
          <input
            type="text"
            id="billTotal"
            placeholder="Enter Bill Total"
            required
          />
        </div>
        <div class="form-group">
          <label for="tip">Tip Percentage:</label>
          <input type="range" id="tip" min="0" max="30" value="1" />
          <span id="tipValue">15%</span>
        </div>
        <div class="form-group">
          <label for="tipAmount">Tip Amount:</label>
          <input type="text" id="tipAmount" disabled />
        </div>
        <div class="form-group">
          <label for="totalWithTip">Total Bill with Tip:</label>
          <input type="text" id="totalWithTip" disabled />
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
